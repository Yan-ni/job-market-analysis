version: "3.8"

services:
  db:
    image: postgres
    container_name: WTTJ-database
    restart: always
    env_file: ".env"
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
  script:
    build: .
    env_file: ".env"
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
